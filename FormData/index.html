<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
</head>

<style>
    label {
        /* color: yellow; */
        width: 250px;
        display: inline-block;
        margin-left: 450px;
        font-size: 20px;
        font-weight: bold;
    }
</style>

<body>
    <form action="/submit" method="post">
        <br>
        <h1 align="center"> Personal Information</h1>
        <br><label>Full Name:</label> <input type="text" name="fullname"></br>
        <br><label>Address :</label> <input type="text" name="address"></br>
        <br><label>Contact No. :</label> <input type="number" name="contactnumber"></br>
        <br><label>Email-id :</label> <input type="text" name="mail"></br>
        <br><label>Date Of Birth:</label> <input type="date" name="dob"></br>
        <br><label>Gender :</label>
        <select name="gender">
            <option value="Choose">Choose</option>
            <option value="MALE">MALE</option>
            <option value="FEMALE">FEMALE</option>
            <option value="CUSTOM">CUSTOM</option></br>
        </select><br>
        <br><br><br><center><input type="submit" value="Submit"></center>
        </br>
    </form>
</body>

</html>
