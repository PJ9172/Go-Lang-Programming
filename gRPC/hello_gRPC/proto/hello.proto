syntax = "proto3";

package hello;

option go_package = "https://github.com/PJ9172/Go-Lang-Programming/gRPC/hello_gRPC/proto;hello";

service Greeter {
  rpc SayHello (HelloRequest) returns (HelloResponse);
}

message HelloRequest {
  string name = 1;
}

message HelloResponse {
  string message = 1;
}
